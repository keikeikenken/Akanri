{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class = "login-box">
  <h2 class="login-text">ログイン</h2>
  <form class="login-button" method="post">
  {% csrf_token %}
    {% for error in form.non_field_errors %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endfor %}
    <input type="text" id="inputUserName" name="username" class="form-control" placeholder="ユーザー名" required autofocus>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="パスワード" required>
    <div class="d-flex justify-content-center">
      <button class="btn btn-lg btn-primary my-1" type="submit">ログイン</button>
    </div>
    
  </form>
  <p class="login-for-signup">アカウントをお持ちではないですか？<a href="{% url 'signup' %}">サインアップ</a></p>
</div>
{% endblock %}
